name: CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-go@v1.1.3
      with:
        go-version: "1.16.2"
    - name: Run tests
      run: go test -mod=mod ./...
    - name: Trigger docker build
      run: curl -X POST $URL
      env:
        URL: ${{ secrets.DOCKERHUB_WEBHOOK }}
